    <script>
        initPage('profile');

        const leaderboards = {
            global: [
                { rank: 1, name: 'Mark', xp: 100, medal: 'ğŸ¥‡', class: 'gold' },

            wedding: [

            teamplay: [
                { rank: 1, name: 'Joe', xp: 100, medal: 'ğŸ¥‡', class: 'gold' },
                { rank: 2, name: 'Amy', xp: 92, medal: 'ğŸ¥ˆ', class: 'silver' },
                { rank: 3, name: 'Mike', xp: 85, medal: 'ğŸ¥‰', class: 'bronze' },
                { rank: 4, name: 'Sarah', xp: 78 },
                { rank: 9, name: 'You', xp: 55, currentUser: true }
            ],
            dinner: [
                { rank: 1, name: 'Amy', xp: 98, medal: 'ğŸ¥‡', class: 'gold' },
                { rank: 2, name: 'Joe', xp: 90, medal: 'ğŸ¥ˆ', class: 'silver' },
                { rank: 3, name: 'Mark', xp: 85, medal: 'ğŸ¥‰', class: 'bronze' },
                { rank: 5, name: 'You', xp: 70, currentUser: true }
            ]
        };

        function switchLeaderboard(type) {
            // Update tab active state
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            // Render leaderboard
            const wrapper = document.querySelector('.leaderboard-wrapper');
            wrapper.innerHTML = '';

            leaderboards[type].forEach(player => {
                const item = document.createElement('div');
                item.className = 'leader-item' + (player.currentUser ? ' current-user' : '');
                item.innerHTML = `
                    <div class="rank ${player.class || ''}">${player.rank}</div>
                    <div class="player-info">
                        <div class="player-name">${player.name}</div>
                        <div class="player-xp">${player.xp} XP</div>
                    </div>
                    ${player.medal ? `<div>${player.medal}</div>` : ''}
                `;
                wrapper.appendChild(item);
            });
        }
    </script>
